<div class="pn-adminformrow">
    <label for="TimeIt_calendar"><!--[pnml name="_TIMEIT_CALENDAR"]--></label>
    <select id="TimeIt_calendar" name="calendar" size="1">
    <!--[foreach from=$calendars item=row]-->  	
        <option value="<!--[$row.value]-->" ><!--[$row.text|pnvarprephtmldisplay]--></option>
    <!--[/foreach]-->  	
    </select>
</div>

<div class="pn-adminformrow">
    <label for="TimeIt_viewType"><!--[pnml name="_TIMEIT_BLOCK_VIEWTYPE"]--></label>
	<select id="TimeIt_viewType" name="viewType" size="1">
		<option value="today" <!--[if $viewType eq "today"]-->selected="selected"<!--[/if]-->><!--[pnml name="_TIMEIT_BLOCK_TODAYEVENTS"]--></option>
      	<option value="upcoming" <!--[if $viewType eq "upcoming"]-->selected="selected"<!--[/if]-->><!--[pnml name="_TIMEIT_BLOCK_UPCOMINGEVENTS"]--></option>
	</select>
</div>

<div class="pn-adminformrow">
    <label for="TimeIt_forUser"><!--[pnml name="_TIMEIT_BLOCK_FOR_USER"]--></label>
    <input type="checkbox" id="TimeIt_forUser" name="forUser" value="1"<!--[if $forUser]--> checked="checked"<!--[/if]-->>
</div>

<div class="pn-adminformrow">
    <label for="TimeIt_forUserHide"><!--[pnml name="_TIMEIT_BLOCK_HIDE_UNREG"]--></label>
	<input type="checkbox" id="TimeIt_forUserHide" name="forUserHide" value="1"<!--[if $forUserHide]--> checked="checked"<!--[/if]-->>
</div>

<div class="pn-adminformrow">
    <label for="TimeIt_catFilter"><!--[pnml name="_TIMEIT_SHOW_EVENTS_IN_CAT"]--></label>
	<select id="TimeIt_catFilter" name="catFilter">
		<option value=""><!--['_TIMEIT_NONE'|pnml]--></option>
		<!--[foreach from=$regedcats item=prop]-->
			<option value="<!--[$prop.value]-->"<!--[if $catFilter eq $prop.value]--> selected="selected"<!--[/if]-->><!--[$prop.text]--></option>
		<!--[/foreach]-->
	</select>
</div>

<div class="pn-adminformrow">
    <strong><!--[pnml name="_TIMEIT_BLOCK_CONFIGFORVEWTYPE"]--></strong><br />
    <label for="TimeIt_maxEvents"><!--[pnml name="_TIMEIT_BLOCK_EVENTS_DISPLAY_LIMIT"]--></label>
    <input id="TimeIt_maxEvents" type="text" name="maxEvents" value="<!--[$maxEvents|pnvarprephtmldisplay]-->" size="5" maxlength="2" />
</div>

<div class="pn-adminformrow">
    <label for="TimeIt_maxMonths"><!--[pnml name="_TIMEIT_BLOCK_EVENTS_DISPLAY_RANGE"]--></label>
    <input id="TimeIt_maxMonths" type="text" name="maxMonths" value="<!--[$maxMonths|pnvarprephtmldisplay]-->" size="5" maxlength="2" />
</div>

<div class="pn-adminformrow">
    <label for="TimeIt_filter"><!--[pnml name="_TIMETT_FILTER"]--></label>
    <input id="TimeIt_filter" type="text" name="filter" value="<!--[$filter]-->" size="20" />
</div>
