<!--[include file="`$TiTheme`/TimeIt_user_navigation.htm"]-->
<table width="100%" border="1" cellpadding="0" cellspacing="0">
	<tr>
		<td align="center"><!--[navigationDateMover date=$dayAsDate viewType=$viewType]--></td>
	</tr>


	<!--[foreach name=weekforeach from=$events item=days key=day]-->

	<tr>
		<!--[assign var="dayNum" value=$day|substr:8:2]-->

		<!--[if $day eq $dayNumNow]-->
				<!--[assign var="color" value="padding:1px;"]-->
		<!--[elseif ($day < $month_startDate || $day > $month_endDate)]-->
				<!--[assign var="color" value="background-color: $monthoff;"]-->
		<!--[else]-->
				<!--[assign var="color" value="background-color: $monthon;"]-->
		<!--[/if]-->

		<td style="height:75px; <!--[$color]-->" align="left" valign="top">
			<!--[if $day eq $dayNumNow]-->
				<div style="border-width:2px; border-style: dashed; border-color: <!--[$monthtoday]-->;">
			<!--[/if]-->

			<a href="<!--[urlToDay date=$day]-->"><!--[$dayNum]--></a><br/>

			<!--[foreach from=$days item=obj]-->
				<a href="<!--[pnmodurl modname="TimeIt" type="user" func="event" id=$obj.id]-->" <!--[*popup text=$obj.text|pnvarprepfordisplay caption=$obj.title|pnvarprepfordisplay*]--> ><!--[$obj.title|pnvarprepfordisplay]--></a><br/>
			<!--[/foreach]-->

			<!--[if $day eq $dayNumNow]-->
				</div>
			<!--[/if]-->
		</td>
	</tr>

	<!--[/foreach]-->


</table>
