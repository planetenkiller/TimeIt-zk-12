<!--[include file="TimeIt_admin_menu.htm"]-->
<div class="pn-admincontainer">
<h2><!--['_TIMEIT_IMPORT'|pnml]--></h2>
<form enctype="multipart/form-data" id="pnFormForm" class="pn-adminform" action="<!--[pnmodurl modname="TimeIt" type="admin" func="doImport"]-->" method="post">

<!--['_TIMEIT_CALENDAR'|pnml]-->: 
<select name="cid">
    <!--[foreach from=$calendars item=row]-->
        <option value="<!--[$row.id]-->"><!--[$row.name]--></option>
    <!--[/foreach]-->
</select>

<fieldset>
    <legend><!--[pnml name="_TIMEIT_IMPORT_PC"]--></legend>
	Prefix:<input name="prefix" type="text" value="<!--[pnconfiggetvar name="prefix"]-->" size="7">
	<input type="image" name="btn" title="<!--['_TIMEIT_IMPORT'|pnml]-->" alt="<!--['_TIMEIT_IMPORT'|pnml]-->" value="postcalendar" src="images/icons/small/button_ok.gif"/>
	<!--['_TIMEIT_IMPORT_PCINFO'|pnml]-->
</fieldset>	

<fieldset>
    <legend><!--[pnml name="_TIMEIT_IMPORT_PS"]--></legend> 
	Prefix:<input name="prefix2" type="text" value="<!--[pnconfiggetvar name="prefix"]-->" size="7">
	<input type="image" name="btn" title="<!--['_TIMEIT_IMPORT'|pnml]-->" alt="<!--['_TIMEIT_IMPORT'|pnml]-->" value="postschedule" src="images/icons/small/button_ok.gif"/>
</fieldset>

<fieldset>
    <legend><!--[pnml name="_TIMEIT_IMPORT_ICAL"]--></legend> 
        <input name="ics" type="file"><br/>
        <!--[pnml name="_TIMEIT_IMPORT_ICAL_SYNC"]-->: <input type="checkbox" name="sync"/> <br />
	<input type="image" name="btn" title="<!--['_TIMEIT_IMPORT'|pnml]-->" alt="<!--['_TIMEIT_IMPORT'|pnml]-->" value="ical" src="images/icons/small/button_ok.gif"/>
</fieldset>

</form>
</div>
